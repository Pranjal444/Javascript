<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus and Blur Event</title>
</head>
<body>
    <input type="text" onfocus="inputFocused()" onblur="inputblurred()">
</body>
<script>
    function inputFocused(){
        console.log('Input focussed');
    }
    function inputblurred(){
        console.log('Input Bluerred');
    }
</script>
</html>
