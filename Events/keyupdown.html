<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Up and Key Down Event</title>
</head>
<body>
    <input type="text" onkeydown="KeyDownEvent()" onkeyup="KeyUpEvent()">

</body>
<script>
    function KeyDownEvent(){
        console.log('Key down event');
    }
    function KeyUpEvent(){
        console.log('key up event');
    }
</script>
</html>
