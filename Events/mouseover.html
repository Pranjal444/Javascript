<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover and Mouseout Events</title>
</head>
<body>
    <div onmouseover="changeColor(this,'red')" onmouseout="changeColor(this,'blue')">Hover me</div>
</body>
<script>
    function changeColor(ele,color){
        ele.style.color=color;
    }
</script>
</html>
